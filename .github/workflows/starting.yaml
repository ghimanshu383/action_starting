name: react_test

on: 
  push:
    branches:
      - "master"

jobs:
  test_run:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Set-up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm run test
  build:   
    needs: [test_run]
    runs-on: ubuntu-latest
    outputs:
      script-files: ${{steps.publish.outputs.script-file}}
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Set-up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: deploy build
        run: npm run build
        ## using the outputs from the job which can be used in other jobs is done as below
      - name: js-file-output
        id: publish
        run: find dist/assets/*js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
        ## as the job is completed the data is lost as the runnier is shut down to save the same we need to use the artifacts
      - name: upload-artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deployment: 
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: deployment
        run: echo "now running deployment"
      - name: download-artifacts
        uses: actions/download-artifact@v3
        with: 
          name: dist-files
      - name: Getting output from build
        run: echo "${{ needs.build.outputs.script-files }}"
      - name: see contents
        run: ls